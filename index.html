<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"></html>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
        <title>Unit Converter</title>
    </head>
    <body>
        <div id="upper-container">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input type="text" id="input-field">
            <button id="convert-btn">Convert</button>
        </div>
        <div class="lower-container">
            <div class="unit-container">
                <h3>Length (Meters/Feet)</h3>
                <p class="output-box" id="length-out"></p>
            </div>
            <div class="unit-container">
                <h3>Volume (Liters/Gallons)</h3>
                <p class="output-box" id="volume-out"></p>
            </div>
            <div class="unit-container">
                <h3>Mass (Kilograms/Pounds)</h3>
                <p class="output-box" id="mass-out"></p>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
